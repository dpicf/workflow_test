name: GitHub Actions
#run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

#on: [push]
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Starting Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: start app
        run: npm run start
      - name: start tests
        run: npm run tests
#      - name: lint code
#        run: npm run lint